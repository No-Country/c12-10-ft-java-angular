<div class="grid sm:grid-cols-1 lg:grid-cols-2 w-screen">
    <section class="container__image bg-cover opacity-50 lg:flex lg:justify-center lg:items-center lg:relative">
        <span class="hidden lg:block absolute text-6xl italic border-b-4 border-b-gray-700 ">FindHouse</span>
    </section>
    <section>
        <form class="form h-screen text-center flex p-20 flex-col justify-center" id="form" method="post">
            <h1 class="form__title text-gray-500 text-3xl md:text-4xl">Registrarse</h1>
            <div class="text-sm md:text-xl mt-4 flex flex-col gap-4 text-gray-500 text-left">
                <label for="name">Nombre</label>
                <div class="text-base">
                    <input type="text" autocomplete="off" id="name" class="w-full border-2 py-2 px-3 outline-none rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su contraseña"/>
                </div>
                <label for="user">Usuario</label>
                <div class="text-base">
                    <input type="text" autocomplete="off" id="user" class="w-full border-2 py-2 px-3 outline-none rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su contraseña"/>
                </div>
                <label for="email">Email</label>
                <div class="text-base">
                    <input type="email" autocomplete="off" id="email" class="w-full border-2 py-2 px-3 outline-none rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su contraseña"/>
                </div>
                <label for="password">Contraseña</label>
                <div class="text-base">
                    <input type="password" autocomplete="off" id="password" class="w-full border-2 py-2 px-3 outline-none rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su contraseña"/>
                </div>
                <button (click)="activateRol()" id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-gray-500 bg-gray-300 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-indigo-300 transition-all font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center w-full" type="button">Seleccionar rol<svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg></button>
                <div id="dropdown" [ngClass]="{ 'hidden': rol == false, '':rol != true }" class=" z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 border-2 border-indigo-300">
                    <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
                      <li>
                        <span class="block px-4 py-2 cursor-pointer hover:bg-gray-200 text-gray-500">
                            Inquilino
                        </span>
                      </li>
                      <li>
                        <span class="block px-4 py-2 cursor-pointer hover:bg-gray-200 text-gray-500">
                            Propietario
                        </span>
                      </li>
                    </ul>
                </div>
                <div class="flex flex-row justify-between gap-2 text-xs md:text-base underline">
                    <a href="#" class="hover:text-indigo-400">¿Tienes una cuenta?</a>
                </div>
                <button type="submit" class="rounded-lg text-white py-2 cursor-pointer bg-indigo-500 transition-all focus:ring-4  hover:bg-indigo-600">Crear cuenta</button>   
            </div>
        </form>
    </section>
</div>
