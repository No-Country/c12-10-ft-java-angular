<div class="min-h-screen flex flex-col items-center justify-center gap-5" >
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-9/12 h-9/12 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-300 transition-all">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click para subir</span></p>
            <p class="text-xs text-gray-500 dark:text-gray-400">Maximo 2 imagenes</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)"/>
    </label>
    <div class="flex flex-row flex-wrap items-center justify-center gap-2">
        <div *ngFor="let image of images" class="relative min-w-min">
            <img class="max-h-60 w-full object-contain rounded-lg" src="{{image}}" alt="propiedad">
            <i class="absolute top-0 right-0 fa-solid fa-x p-2 hover:bg-indigo-500 cursor-pointer transition-all" (click)="removeImage(image)" style="color:rgb(205, 206, 207)"></i>
        </div>
    </div>
</div>
