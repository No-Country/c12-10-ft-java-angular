  <div class="p-2 flex flex-col cursor-pointer" (click)="onClick(home.id)">
    <img class="w-full lg:w-64 hover:opacity-90 transition-all object-cover rounded-lg mb-1" src="../../../../assets/images/departamento2.jpg" alt="alquiler">
    <div class="flex justify-between mt-1">
      <span class="text-base text-[#e45858] font-medium">{{home.city | titlecase}},  {{home.country |titlecase}}</span>
      <div class="flex items-center justify-between">
        <button class="flex text-sm font-medium mb-0 text-center gap-1 justify-center items-center text-[#e45858]">
          <span>8.5</span>
          <mat-icon class="font-bold text-sm" style="display: flex; align-items: center; justify-content: center;">
            <span class="material-symbols-outlined text-[#e45858]">
            star
            </span>
          </mat-icon>
        </button>

      </div>
    </div>
    <div class="font-normal text-gray-500">Alojate con {{home.userId.username}}</div>
    <div class="mt-1">{{home.price | currency:'USD'}}</div>
  </div>
