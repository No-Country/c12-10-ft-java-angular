<div class="grid sm:grid-cols-1 lg:grid-cols-2 w-screen">
    <section class="container__image bg-cover opacity-50 lg:flex lg:justify-center lg:items-center lg:relative">
        <span class="hidden lg:block absolute text-6xl italic border-b-4 border-b-gray-700">FindHouse</span>
    </section>
    <section>
        <form class="form h-screen text-center flex items-center p-16 flex-col justify-center" id="form" method="post">
            <span class="form__title text-gray-500 text-3xl lg:text-4xl">Iniciar sesión</span>
            <div class="text-sm md:text-xl mt-4 flex flex-col gap-4 text-gray-500 text-left">
                <label for="email">Email</label>
                <div class="text-base">
                    <input type="text" id="email" autocomplete="off" class="w-full outline-none rounded-lg py-2 px-3 border-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="johndoe@gmail.com" />
                </div>
                <label for="password">Contraseña</label>
                <div class="text-base">
                    <input type="password" autocomplete="off" id="password" class="w-full border-2 py-2 px-3 outline-none rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese su contraseña"/>
                </div>
                <div class="flex flex-row justify-between gap-2 text-xs md:text-base underline">
                    <a routerLink="/auth/signup" class="hover:text-indigo-400">¿No tienes una cuenta?</a>
                    <a href="#" class="hover:text-indigo-400">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="rounded-lg text-white py-2 cursor-pointer bg-indigo-500 transition-all focus:ring-4  hover:bg-indigo-600">Aceptar</button>   
            </div>
        </form>
    </section>
</div>
