name: Build and Push Container


on:
  push:
    branches:
      - develop-dockerfiles

env:
  REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io
  IMAGE_NAME: frontend
  TAG: latest
  AZURE_LOGIN: ${{ secrets.AZURE_LOGIN }}
  AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
  AZURE_REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io

jobs:
  build-and-push:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io
            username: ${{ secrets.AZURE_LOGIN }}
            password: ${{ secrets.AZURE_PASSWORD }}
      - run: |
           docker build ./FrontEnd -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }}
           docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }}
